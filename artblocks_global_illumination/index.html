<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  </head>
  <body>
    <script>
      function random_hash() {
        let x = "0123456789abcdef", hash = '0x'
        for (let i = 64; i > 0; --i) {
          hash += x[Math.floor(Math.random()*x.length)]
        }
        return hash
      }

      tokenData = {
        "hash": random_hash(),
        "tokenId": "123000456"
      }

    </script>
    <script src="index.js"></script>
  </body>
</html>
